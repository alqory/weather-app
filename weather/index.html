<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="icon" type="image/x-icon" href="./assets/weather.png">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }    
    </style>
</head>
<body class="bg-blue-100 dark:bg-gray-900">
    <div id="navigasi" class="w-12/12 lg:w-4/12 z-50 p-7 top-8 bg-gray-900 rounded-sm flex flex-col absolute -translate-x-full ease-in duration-300">
        <span id="exit" class=" absolute right-2 text-2xl cursor-pointer text-white">&#10006;</span>
        <div class="p-6 text-lg font-semibold">
            <p class="text-gray-400">Masukan titik koordinat tempat yang akan di tampilkan. <br>
                Contoh : <br> 0.0263(Latitude), 109.3425(Longitude).
            </p>
        </div>
        <form class="p-6 flex flex-col gap-6 md:gap-3">
            <a class="underline text-gray-400" href="https://www.distancesto.com/coordinates/id/makassar-latitude-longitude/history/14058.html" target="_blank" >Cari Koordinat kotamu disini!</a>
            <input id="lat" class="border-2 h-10 px-4 rounded-md" type="text" placeholder="Latitude" required>
            <input id="long" class="border-2 h-10 px-4 rounded-md" type="text" placeholder="Longitude" required>
            <button type="submit" class="text-sm my-auto p-2 text-white bg-gradient-to-r from-cyan-500 to-blue-700 px-9 rounded-md">Cari</button>
        </form>
    </div>
    <div  class="w-full md:w-4/5 relative bg-white dark:bg-gray-700 flex flex-col justify-center items-center mx-auto  shadow-md rounded-lg">
        <span id="open" class="absolute dark:border-2 dark:bg-white bg p-2 top-0 left-2 shadow-md rounded-lg cursor-pointer text-white ">
            <img class="text-xl" src="./assets/left-arrow.png" alt="" srcset="">
        </span>
        <span id="dark" class="absolute dark:border-2 dark:bg-white bg-slate-800 p-2 top-12 left-2 shadow-md rounded-lg cursor-pointer text-white ">
            <img class="text-xl" src="./assets/crescent-moon.png" alt="" srcset="">
        </span>
        <div id="main" class="flex flex-col md:flex-row justify-between  items-center rounded-lg my-10"></div>
        <div class="flex flex-col ">
            <span class="dark:text-white text-lg text-gray-700 font-light mx-auto translate-y-9">Perkiraan cuaca 8 hari kedepan</span>
            <div id="second" class="flex flex-row flex-wrap justify-center p-1 items-center gap-5 my-10"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
